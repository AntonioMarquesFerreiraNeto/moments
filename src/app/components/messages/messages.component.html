<div class="message" *ngIf="messagesServices.mensagem">
    <div class="message-header">
        <h2>Mensagens do sistema: </h2>
        <button type="button" (click)="messagesServices.closeMensagem()">
            <fa-icon [icon]="faTimes"></fa-icon>
        </button>
    </div>
    <p>{{messagesServices.mensagem}}</p>
</div>
